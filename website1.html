<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>

<body>
    <form onsubmit="expensesForm(event)">
        <label for="amount">Amount Of Expenses</label>
        <input type="number" id="amount">

        <label for="name">Expenses Description</label>
        <input type="text" id="name">
    
        <label for="typeofexp">Type Of Expenses</label>
        <select  id="typeofexp" name="typeofexp">
            <option value="">Select Option</option>
            <option value="Movie">Movie</option>
            <option value="Fuel">Fuel</option>
            <option value="Car maintenance">Car maintenance</option>
            <option value="Tax">Tax</option>
            <option value="Bill">Bill</option>
        </select>
        <button type="submit">Add Expenses</button>

    </form>
   
    <ul id="list"></ul>
    

</body>
<script src="website1.js"></script>

</html>
